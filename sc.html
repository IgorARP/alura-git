<meta charset="UTF-8">

<script>
	function pulaLinha() {
		document.write("<br>");

	}
 
	function mostrar(frase) {

		document.write(frase);
		pulaLinha();
	}

		var numeroPensado = Math.round(Math.random() * 10)
		var tent = 1

	while(tent <= 3) {

		var chute = parseInt(prompt("Seu chute:"));

	if(chute == numeroPensado) {
		mostrar("voce acertou, pois eu pensei no " + numeroPensado);
	} else {

		if(chute > numeroPensado){
		mostrar("voce errou, Seu chute é maior que o número pensado!");

	} else {
		mostrar("voce errou! Seu chute é menor que o número pensado!")
	}
	}
	tent++
}

</script>
