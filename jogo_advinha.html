<meta charset="UTF-8">

<script>
	function pulaLinha() {
		document.write("<br>");

	}
 
	function mostrar(frase) {

		document.write(frase);
		pulaLinha();
	}

	var n = Math.round(Math.random() * 10);

	var tent = 1;

	while(tent <= 3) {

		var c = parseInt(prompt("Seu chute:"));

		if(c == n) {

			mostrar("voce acertou!");
			break;

		} else {

			mostrar("voce errou!");	
		}

		tent++;
	}

	mostrar("Fim")

</script>
